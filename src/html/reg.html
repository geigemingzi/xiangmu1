<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    
    <script src="../js/require.js" data-main="../js/reg" type="text/javascript"></script>
</head>
<body>
    <div id="w_reg_top">
        <div class="w_container980">
            <div class="w_reg_header">
                <div class="t_logo"></div>
                <div class="t_timeSale">
                    <span><a href="" title="每天10点抢购"></a></span>
                    <span><a href="" title="职业买手砍价"></a></span>
                    <span><a href="" title="商品验货质检"></a></span>
                </div>
            </div>
        </div>
    </div>

    <div id="w_regbox">
        <div class="w_container980">
           <div class="w_regbox_title ">
               <span>新用户注册</span>
               <span >注册卷皮网，赢积分换好礼</span>
               <span >已有账号,<a href="login.html">立即登录</a></span>
           </div>
           <div class="w_regbox_mainbox">
                <div class="form-horizontal w_regmain fl ">
                    <div class="form-group">
                        <label for="regusername" class="col-sm-4 control-label">手机号码:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="regusername" placeholder="手机号码">
                            <span id="w_help-block" class="help-block w_help-block">输入字母或数组组合</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regpassword" class="col-sm-4 control-label">创建密码:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="regpassword" placeholder="输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regrepass" class="col-sm-4 control-label">确认密码:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="regrepass">
                            <span id="w_help_repass" class="help-block w_help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg_code" class="col-sm-4 control-label">验证码:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="reg_code">
                            <span id="reg_help_code" class="help-block w_help-block"></span>
                        </div>
                        <div class="col-sm-4">
                            <input type="button" id="reg_nextcode" class="btn btn-default" value="3456">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" disabled="disabled" class="btn btn-warning" id="w_reg_btn">立即注册</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked="true"> 我已阅读并接受 《卷皮用户协议》
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w_regmain_r fr">
                    <img src="../img/login-bj-ad01.png" alt="" />
                    <div>
                        <p>无需注册，快捷登录</p>
                        <div>
                            <a href="https://user.juanpi.com/login/connect/type/weixin" class="weixin"></a>
                            <a class="sina" href="https://user.juanpi.com/login/connect/type/sina"></a>
                            <a href="https://user.juanpi.com/login/connect/type/taobao" class="taobao"></a>
                        </div>

                                                 
                    </div>
                </div>
           </div>
        </div>
    </div>

    <!-- 底部 -->
    <div id="w_reg_bottom">
        <div class="W_container980">
            
            <p>武汉奇米网络科技有限公司 鄂ICP备10209250号 | ICP许可证号：鄂B2-20150109 | 鄂公网安备42018502000390号 | 食品流通许可证 SP4201991510041888</p>
            <p>Copyright © 2010 -2018 JuanPi.com All Rights Reserved</p>
        </div>
    </div>

  

</body>
</html>
