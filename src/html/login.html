<body>
    <div id="w_reg_top">
        <div class="w_container980">
            <div class="w_reg_header">
                <div class="t_logo"></div>
                <div class="t_timeSale">
                    <span><a href="" title="每天10点抢购"></a></span>
                    <span><a href="" title="职业买手砍价"></a></span>
                    <span><a href="" title="商品验货质检"></a></span>
                </div>
            </div>
        </div>
    </div>

    <div id="w_regbox">
        <div class="w_container980">
           <div class="w_regbox_title ">
               <span>老用户登录</span>
               <span >尊敬的卷皮用户，欢迎您回来</span>
               <span >还没账号,<a href="reg.html">立即去注册</a></span>
           </div>


           <div class="w_regbox_mainbox w_loginbox">
                <div class="form-horizontal w_regmain fl w_loginmain">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">用户名</div>
                            <input type="text" class="form-control" id="login_username" placeholder="请输入账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">密码</div>
                            <input type="password" class="form-control" id="login_password" placeholder="请输入密码">
                             
                        </div>
                        <div class="col-sm-8">
                            <span id="w_help_login" class="help-block w_help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                             <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="login_cookie"> 七天免登陆
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <button type="submit" id="login_btn" class="btn btn-primary">登录</button>
                        </div>
                    </div>

                </div>
                <div class="w_regmain_r fr">
                    <img src="../img/login-bj-ad.png" alt="" />
                </div>
           </div>
